<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | Order Summary Card</title>
  </head>
  <body
    class="background d-flex align-items-center justify-content-center flex-column"
  >
    <main class="card rounded-4 border-0 mx-4 mx-md-0">
      <img
        src="images/illustration-hero.svg"
        class="card-img-top rounded-top-4"
        alt="Illustration of music listening"
      />
      <section class="card-body text-center p-4 p-md-5">
        <h1 class="card-title fs-2 my-2 my-md-0">Order Summary</h1>
        <p class="card-text fw-bold my-4 my-md-3">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <article
          class="card-plan d-flex flex-row align-items-center rounded-3 p-3"
        >
          <img src="images/icon-music.svg" alt="Music icon" />
          <div class="container text-start">
            <h2 class="card-plan-title fs-6">Annual Plan</h2>
            <p class="card-plan-price fs-6">$59.99/year</p>
          </div>
          <a href="#" class="plan-change">Change</a>
        </article>
        <a href="#" class="btn bg-btn w-100 my-4 rounded-3"
          >Proceed to Payment</a
        >
        <button class="btn text-cancel border-0 bg-transparent p-0">
          Cancel Order
        </button>
      </section>
    </main>
    <footer class="d-flex align-items-end">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/deusdeteneto"
          >Deusdete Neto</a
        >.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
